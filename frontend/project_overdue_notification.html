<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background: #f8d7da; color: #721c24; padding: 15px; border-radius: 5px; }
        .content { padding: 20px 0; }
        .footer { margin-top: 20px; padding-top: 20px; border-top: 1px solid #ddd; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Project Overdue</h2>
        </div>
        <div class="content">
            <p>Dear Team,</p>
            <p>The project <strong>{{ project_name }}</strong> was due on <strong>{{ end_date }}</strong> and is now overdue.</p>
            <p>Please take necessary actions to complete the project.</p>
        </div>
        <div class="footer">
            <p>Best regards,<br>Project Tracker Team</p>
        </div>
    </div>
</body>
</html>
