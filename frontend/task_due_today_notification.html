<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background: #fff3cd; color: #856404; padding: 15px; border-radius: 5px; }
        .content { padding: 20px 0; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Task Due Today</h2>
        </div>
        <div class="content">
            <p>Hello,</p>
            <p>This is a reminder that the task <strong>{{ task_title }}</strong> for project <strong>{{ project_name }}</strong> is due today.</p>
            <p>Please ensure it's completed on time.</p>
        </div>
    </div>
</body>
</html>
